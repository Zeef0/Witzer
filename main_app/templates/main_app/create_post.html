{% extends 'main_app/base.html'%}
{% load crispy_forms_tags %}
{% block content %}

<div class="container w-50 border-2" style="border-radius: 5%;">
    <form action="" method="post">
            {% csrf_token %}
            <fieldset>
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Submit</button>
    
            </fieldset>
        </form>
</div>
{% endblock %}
