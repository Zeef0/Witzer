{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main_app/style.css' %}">
    {% block css %}
    <title>{% if title %} {{ tittle }} {% else %} Witz {% endif %}</title>
    {% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar-nav navbar-expand-lg nav-bg mb-4">
        <ul class="nav-list fw-700">
            {% if request.user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'main_app:homepage'%}" class="nav-links">Home</a></li>
            <li class="nav-item"><a href="{% url 'main_app:new_post'%}" class="nav-links">Create Post</a></li>
            <li class="nav-item"><a href="{% url 'logout'%}" class="nav-links">Signout</a></li>
            {% else %}
            <li class="nav-item"><a href="{% url 'main_app:homepage'%}" class="nav-links">Home</a></li>
            <li class="nav-item"><a href="{% url 'login'%}" class="nav-links">Login</a></li>
            <li class="nav-item"><a href="{% url 'main_app:account_creation'%}" class="nav-links">Register</a></li>

            {% endif %}
        </ul>

        <!-- <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form> -->
    </nav>
    {% block content %}{% endblock %}
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
