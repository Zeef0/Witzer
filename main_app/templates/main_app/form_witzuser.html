{% extends 'main_app/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    {% if errors for form.errors %}
    <li>
        <p>{{ errors }}</p>
    </li>
    {% endif %}
    <form action="" enctype="multipart/form-data" method="post" class="form-group container w-50">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-success mt-2">Signin</button>
    </form>
{% endblock%}
